version: '3.8'

services:
  redpanda:
    image: vectorized/redpanda:v23.3.9
    container_name: redpanda
    command: [
      "redpanda", "start",
      "--overprovisioned",
      "--smp 1",
      "--memory 1G",
      "--reserve-memory 0M",
      "--node-id 0",
      "--check=false",
      "--kafka-addr PLAINTEXT://0.0.0.0:9092",
      "--advertise-kafka-addr PLAINTEXT://redpanda:9092"
    ]
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - redpanda-net

  redpanda-console:
    image: docker.vectorized.io/redpanda/redpanda-console:latest
    container_name: redpanda-console
    environment:
      - REACT_APP_KAFKA_BROKERS=redpanda:9092
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
    networks:
      - redpanda-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rust-backend
    depends_on:
      - redpanda
    networks:
      - redpanda-net
    restart: on-failure

networks:
  redpanda-net:
    driver: bridge
